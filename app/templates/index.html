<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Crud com Python</h1>
    </div>
    <button id="toggleBtn">Toggle Dark/Light Mode</button>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="http://localhost:8000/form/" class="btn btn-success">Adicionar</a>
    </div>

     <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
        </form>
    </div>

    <div class="col-8 m-auto pt-4 pb-10 text-center">
        <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de nascimento</th>
      <th scope="col">CPF</th>
      <th scope='col'>RG</th>
      <th scope="col">ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db%}
      <tr>
        <th>{{dbs.id}}</th>
        <td>{{dbs.nome_completo}}</td>
        <td>{{dbs.data_de_nascimento}}</td>
        <td>{{dbs.cpf}}</td>
        <td>{{dbs.rg}}</td>


        <td>
            <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
            <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
            <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
        </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
    </div>

</body>
</html>
